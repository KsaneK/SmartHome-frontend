<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="'dialog'"
    [mode]="'push'"
    [opened]="false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="logout" *ngIf="logged">Logout</a>
    </mat-nav-list>
  </mat-sidenav>



  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button
              type="button"
              aria-label="Toggle sidenav"
              (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SmartHome</span>
      <span class="toolbar-spacer"></span>
      <button id="account-btn" mat-button [matMenuTriggerFor]="menu">
        <mat-icon class="toolbar-icon">account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item><a mat-list-item routerLink="account/login">Login</a></button>
        <button mat-menu-item><a mat-list-item routerLink="account/register">Sign up</a></button>
      </mat-menu>

    </mat-toolbar>
    <div style="width:95%;margin: 0 auto;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
