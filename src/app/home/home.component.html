<div fullpage id="fullpage" [options]="config" (ref)="getRef($event)" #fullpageRef>
  <div class="section">
    <h2>SmartHome</h2>
    <h6>The easiest way to control your home</h6>
    <button mat-flat-button color="primary" class="next-page-btn" (click)="fullpage_api.moveTo('add-device')">
      Click to read more
    </button>
  </div>
  <div class="section">
    <div class="slide">
      <h3 style="margin-block-start: 0.2em; margin-block-end: 0.3em;">Add device</h3>
      <h6 style="margin-block-start: 0.3em; margin-block-end: 0.3em;">Enter device name and type...</h6>
      <img src="../../assets/img/add_device1.bmp" alt="Add Device Image">
    </div>
    <div class="slide">
      <h6>...add device capabilities and select main capability...</h6>
      <img src="../../assets/img/add_device2.bmp" alt="Add Device Image">
    </div>
    <div class="slide">
      <h6>...and if everything is ok, just click add device button</h6>
      <img src="../../assets/img/add_device3.bmp" alt="Add Device Image">
      <h6>easy, right?</h6>
    </div>
  </div>
  <div class="section">
    <h3>List devices</h3>
    <img src="../../assets/img/devices.bmp" alt="List Devices Image">
  </div>
  <div class="section">
    <h3>Control devices</h3>
    <img src="../../assets/img/control_device.bmp" alt="Control Device Image">
  </div>
</div>
